<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Game</title>
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="">
      <p>this is a SPLASH screen</p>
      <button id="play">play</button>
      <h1>Pairs game</h1>
      <p>Instructions:</p>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">
      <p>this is a GAME screen</p>
      <button id="start">start</button>
      <!-- <button id="over">gameover</button>
      <button id="win">win</button> -->

      <div class="game-container">
        <div class="game-info">
          <div class="score">
            <span>Score: 0</span>
            <!-- This should be automated - score sums -->
          </div>
          <div class="time">
            <span>Time: 60</span>
            <!-- This should be automated - time counts down-->
          </div>
        </div>

        <div id="cards" class="cards">
          
        </div>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover" class="hidden">
      <p>this is a GAME OVER screen</p>
    </div>

    <!-- WIN SCREEN -->
    <div id="win-screen" class="hidden">
      <p>this is a WIN screen</p>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
